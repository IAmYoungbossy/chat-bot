version: "3.8"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpassword
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://chatuser:chatpassword@db:5432/chatdb
      NODE_ENV: development # Ensure the backend runs in development mode
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"] # Force running in development mode

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NODE_ENV: development # Ensure the frontend runs in development mode
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev"] # Force running in development mode

volumes:
  postgres_data:
